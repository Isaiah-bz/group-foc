<!DOCTYPE html>
<html>
<head>
<title>Project 1: NOT Gate</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center; 
    overflow-x: hidden; 
} 
h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
#video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}
#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1; 
}
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    max-width: 800px;
    margin: auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;
    border-radius: 20px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    margin-bottom: 30px; 
}
.content-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
}
/* --- Custom Styles --- */
.row {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 20px;
}
.column {
    flex: 1;
    max-width: 300px;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    min-height: 200px;
}
.column h2 {
    letter-spacing: 2px;
    font-size: 1.5em;
}
.column button {
    width: 120px; 
    height: 50px;
    margin: 10px 0;
    background-color: #008CBA;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1em;
    transition: background-color 0.3s;
}
.column button:hover {
    background-color: #00567a;
}
.column img {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
}
/* --- Back Button Style --- */
.back-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #5C6F7F; /* A distinct, project-like color */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.back-button:hover {
    background-color: #3C455A;
}
</style>
</head>
<body>

<video autoplay loop muted id="video-background">
 <source src="damascus.mp4" type="video/mp4">
</video>
<div id="video-overlay"></div>

<div class="main-content">
  <div class="content-card">
    <h2>Project 1: Not Gate</h2>
    <hr>
    
    <div class="row">
      <div class="column" style="background-color:#E0E0E0;">
        <h2>Input</h2>
        <p><button onclick="document.getElementById('belizeImage').src='notoff2.png'">ON (1)</button></p>
        <p><button onclick="document.getElementById('belizeImage').src='noton2.png'">OFF (0)</button></p>
      </div>
      <div class="column" style="background-color:#F5F5F5;">
        <h2>Output</h2>
        <hr>
        <img id="belizeImage" src="noton2.png" alt="NOT Gate Output" >
      </div>
    </div>
    
    <a href="project.html" class="back-button">Back to Projects</a>
  </div>
</div>

<footer>
  <p>@ Powered by UB</p>
</footer>

</body>
</html>
