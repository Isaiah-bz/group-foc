    <style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center;

} 
h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
/* New Nav Bar Styles */
.w3-top {
  position: fixed; 
  top: 0;

}
.w3-bar .w3-bar-item {

    padding: 12px 16px; 
}
.logo {
    font-weight: bold;

    font-size: 22px !important; 
}
/* End Nav Bar Styles */
#video-background {
    position: fixed;
    right: 0;

    width: auto;
    height: auto;

    background-size: cover;

#video-overlay {

/* Content Card Styling */
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;

    margin: 0 auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85);

    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);

.back-button {

    background-color: #4CAF50;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;

    background-color: #45a049;

    transition: background-color 0.3s;

    <div>
