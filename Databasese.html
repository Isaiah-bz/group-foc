/* Base Styles (Matched to Index.html) */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px;
} 
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
/* Style for the fixed navbar */
.w3-top {
  position: fixed; 
  top: 0;
  width: 100%;
  z-index: 1000; 
}
/* Consistent Navbar Text Size and Style */
.w3-bar .w3-bar-item {
    font-size: 18px; 
    padding: 12px 16px; 
}
.logo {
    font-weight: bold;
    color: #4CAF50; /* Highlighted logo color */

}
/* --- VIDEO BACKGROUND STYLES (From Index.html) --- */
#video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}

#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1; 
}
/* --- CONTENT STYLES (From Index.html) --- */
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;
    background-color: transparent; 
    position: relative; 
    z-index: 2; 
    max-width:1100px;
    margin: auto;
}
/* Standardized Content Container - Semi-transparent white (From Index.html) */
.content-card {
    background-color: rgba(255, 255, 255, 0.85);
    padding: 32px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin-bottom: 30px;
    border-radius: 8px;
}
/* Custom CSS for the thumbnail link (kept for function) */
.thumbnail-link {
    display: inline-block; 
    width: 100%; 
    max-width: 400px; 
    margin-top: 20px;
    overflow: hidden; 
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s, transform 0.3s;
}

.thumbnail-link:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transform: translateY(-5px);
}

.thumbnail-link img {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.3s;
}

.thumbnail-link:hover img {
    opacity: 0.9;
}
</style>
