<!DOCTYPE html>
<html>
<head>

<style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center; 
    overflow-x: hidden; 
} 
h2 {
  font-family: "Playfair Display";

}
#video-background {

    right: 0;

}
.main-content {
    padding-top: 60px;

    position: relative;
    z-index: 2;
    max-width: 800px; /* Adjusted width for content */
    margin: auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;

    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);

.content-card:hover {

}
/* --- Custom Styles --- */
#numb {
    padding: 10px;
    margin-right: 10px;
}
button {
    padding: 10px 20px;

    cursor: pointer;
    font-size: 16px;
}
table {
    margin-top: 20px;

}

    text-align: center;
}
/* --- Back Button Style --- */

    display: inline-block;
    margin-top: 30px;

    color: white;

    border-radius: 5px;
    transition: background-color 0.3s;

</head>
<body>

<video autoplay loop muted id="video-background">
 <source src="damascus.mp4" type="video/mp4">
</video>
<div id="video-overlay"></div>

<div class="main-content">
  <div class="content-card">
    <h2>Project 6: UNICODE Converter</h2>
    <hr>
    <p>Please input UNICODE number:</p>
    <input id="numb" type="text">
    <button type="button" onclick="myFunction()">Submit</button>
    <br>
    <table style="border:1px solid black;margin-left:auto;margin-right:auto;">
      <tr>
        <th><p id="demo"></p></th>
      </tr>
    </table>
    
    <p><img src="uni1.jpg" style="width:700px;height:400px;max-width:100%;"></p>
    <p><img src="uni3.jpg" style="width:700px;height:400px;max-width:100%;"></p>        
    <p><img src="uni4.jpg" style="width:700px;height:400px;max-width:100%;"></p>
    
    <a href="project.html" class="back-button">Back to Projects</a>
  </div>
</div>

<script>
function myFunction() {
  var x, text;
  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;
  text = x;
  // Convert the hexadecimal input to an HTML entity for the character
  // Note: HTML entities are rendered by the browser as the actual character
  unicode = ("&#x" + x + ";") 
  document.getElementById("demo").innerHTML = unicode;
}
</script>


</body>
