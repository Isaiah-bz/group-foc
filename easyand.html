<head>

    <style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center; 
    overflow-x: hidden; 
} 
h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
#video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}
#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1; 
}
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    max-width: 800px;
    margin: auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;
    border-radius: 20px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    margin-bottom: 30px; 
}
.content-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
}
/* --- Custom Styles --- */
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin: 5px;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
img {
    margin-top: 20px;

    height: auto;

.back-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;

    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.back-button:hover {
    background-color: #3C455A;

<video autoplay loop muted id="video-background">
 <source src="damascus.mp4" type="video/mp4">
</video>

    <h2>Project 3: OR Gate -</h2>

    <div>
      <button onclick="document.getElementById('myImage').src='and2off.PNG'">0 AND 0</button>

      <button onclick="document.getElementById('myImage').src='and2on.png'">1 AND 1</button>
    </div>
    
    <img id="myImage" src="and2off.PNG" alt="AND Gate Diagram">
    
    <a href="project.html" class="back-button">Back to Projects</a>
