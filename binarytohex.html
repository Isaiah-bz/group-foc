<!DOCTYPE html>
<html>
<head>
<title>Project 4: Binary to Hexidecimal Converter</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center; 
    overflow-x: hidden; 
} 
h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
#video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}
#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1; 
}
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    max-width: 800px;
    margin: auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;
    border-radius: 20px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    margin-bottom: 30px; 
}
.content-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
}
/* --- Custom Styles --- */
img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
}
input[type="number"] {
    padding: 10px;
    margin-bottom: 15px;
    text-align: center;
}
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
}
/* --- Back Button Style --- */
.back-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #5C6F7F; /* A distinct, project-like color */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.back-button:hover {
    background-color: #3C455A;
}
</style>
</head>
<body>

<video autoplay loop muted id="video-background">
 <source src="damascus.mp4" type="video/mp4">
</video>
<div id="video-overlay"></div>

<div class="main-content">
  <div class="content-card">
    <h2>Project 4: Binary to Hexidecimal</h2>
    <hr>	
    <p><img src="bintohex.jpg" alt="Binary to Hex conversion diagram"></p>
    
    <p>Enter any 4 digit binary number:</p>
    <input type="number" id="inputBin" value="">
    <button onclick="binToHex()">Submit</button>
    
    <p>Hexidecimal Value : </p>
    <p id="demo" style="font-weight: bold; font-size: 1.2em;"></p>
    
    <a href="project.html" class="back-button">Back to Projects</a>
  </div>
</div>

<script>
function binToHex() {
  var x = document.getElementById("inputBin").value;
  // Ensure the input is treated as a base-2 number (binary) and converted to a base-16 string (hex)
  var hexOut = parseInt(x , 2).toString(16).toUpperCase();
  document.getElementById("demo").innerHTML = hexOut;
}
</script>

</body>
</html>
