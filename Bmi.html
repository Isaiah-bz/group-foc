<!DOCTYPE html>
<html>
<head>
  <title>Project 8: BMI Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
/* --- Core Styling from project.html --- */
body {
    font-family: "Times New Roman", Georgia, Serif; 
    margin-top: 50px; 
    color: #333; 
    text-align: center; 
    overflow-x: hidden; 
} 
h2 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
#video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1; 
    background-size: cover;
    overflow: hidden;
}
#video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.4); 
    z-index: -1; 
}
.main-content {
    padding-top: 60px;
    padding-bottom: 30px;
    background-color: transparent;
    position: relative;
    z-index: 2;
    max-width: 600px;
    margin: auto;
}
.content-card {
    background-color: rgba(255, 255, 255, 0.85); 
    padding: 32px;
    border-radius: 20px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
    margin-bottom: 30px; 
}
.content-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
}
/* --- Custom Styles --- */
input {
    margin: 10px 5px;
    padding: 10px;
    width: 80%;
    max-width: 300px;
    border: 1px solid #ccc;
    border-radius: 4px;
}
button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 15px 0;
    font-size: 16px;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #45a049;
}
p {
    margin-top: 20px;
    font-size: 18px;
}
#result {
    font-weight: bold;
    color: #008CBA;
}
#status {
    font-weight: bold;
    color: #C62828; /* Distinct color for status */
}
/* --- Back Button Style --- */
.back-button {
    display: inline-block;
    margin-top: 30px;
    padding: 10px 20px;
    background-color: #5C6F7F; /* A distinct, project-like color */
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.back-button:hover {
    background-color: #3C455A;
}
  </style>
</head>
<body>

<video autoplay loop muted id="video-background">
 <source src="damascus.mp4" type="video/mp4">
</video>
<div id="video-overlay"></div>

<div class="main-content">
  <div class="content-card">
    <h2>Project 8: BMI Calculator</h2>
    <hr>
    <p>Note: This calculator uses the standard formula for US units (Height in **inches**, Weight in **pounds**).</p>
    <input type="number" id="height" placeholder="Enter height in inches">
    <input type="number" id="weight" placeholder="Enter weight in pounds">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p>BMI Result: <span id="result"></span></p>
    <p id="status"></p>
    
    <a href="project.html" class="back-button">Back to Projects</a>
  </div>
</div>

<script>
    function calculateBMI() {
      let height = parseFloat(document.getElementById('height').value);
      let weight = parseFloat(document.getElementById('weight').value);

      if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        document.getElementById('result').textContent = "Please enter valid numbers.";
        document.getElementById('status').textContent = "";
        return;
      }

      // BMI Formula for US units: (weight in lbs / (height in in * height in in)) * 703
      let bmi = (weight * 703) / (height * height);
      document.getElementById('result').textContent = bmi.toFixed(2);

      
      let category = "";
      if (bmi < 18.5) {
        category = "Underweight";
        document.getElementById('status').style.color = "#FFC107"; // Yellow
      } else if (bmi < 24.9) {
        category = "Normal weight";
        document.getElementById('status').style.color = "#4CAF50"; // Green
      } else if (bmi < 29.9) {
        category = "Overweight";
        document.getElementById('status').style.color = "#FF9800"; // Orange
      } else {
        category = "Obese";
        document.getElementById('status').style.color = "#C62828"; // Red
      }
      document.getElementById('status').textContent = `Category: ${category}`;
    }
</script>

<footer>

</footer>

</body>
</html>
